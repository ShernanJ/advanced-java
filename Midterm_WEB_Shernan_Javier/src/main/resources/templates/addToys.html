<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Toony Toys Inventory - View Toys</title>
</head>
<body>
	<h1>Add Toys</h1>
	<form action="/add" method="POST" th:object="${toy}">
		<input type="hidden" th:field="*{id}">
		Name: <input type="text" th:field="*{name}"><br/>
		Price: <input type="number" step="0.01" th:field="*{price}"><br/>
		Quantity: <input type="number" th:field="*{quantity}"><br/>
		
		Store: <select th:field="*{storeName}">
			<option th:each="s : ${stores}" th:value="${s.name}" th:text="${s.name}">
		</select>
		<input type="submit" value="Add Toy" />
	</form>
	<a href="/">Back to Home</a>
</body>
</html>
