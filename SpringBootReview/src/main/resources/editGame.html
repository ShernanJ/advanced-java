<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" media="all" th:href="@{/mycss.css}" />
</head>
<body>
	<h1>Edit Game</h1>
	<form th:action="@{/save}" method="post" th:objects="${videogame}">
		<input type="hidden" th:field="*{id}">
		Title: <input type="text" th:field="*{title}"><br>
		Price: <input type="number" step="0.01" th:field="*{price}"><br>
		
		Genre: <select th:field="*{genre}">
			<option th:each="g: *{genres}" th:value="${g}" th:text="${g}"></option>
		</select>
		
		<input type="submit" value="Edit Game">
	</form>
	<a href="/">Root</a><br>
	<a href="/add">Add a Game</a>
</body>
</html>
