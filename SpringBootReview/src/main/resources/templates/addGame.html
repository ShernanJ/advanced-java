<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Game</title>
<link rel="stylesheet" type="text/css" 
media="all" th:href="@{/css/styles.css}" />
</head>
<body>
	<h1>Add New Game</h1>
	<form action="/add" method="POST" th:object="${videogame}">
		
		Title: <input id="title" name="title" type="text" th:field="*{title}"><br>
		Price: <input id="price" name="price" type="number" step="0.01" th:field="*{price}"><br>
		
		Genre: <select th:field="*{genre}">
			<option th:each="g : *{genres}" th:value="${g}" th:text="${g}">
		</select>
		
		<input id="addGame" name="addGame" type="submit" value="Add Game">
	</form>
	<a href="/">Back to Root</a>
	<a href="/view">View Games</a>
</body> 
</html>
